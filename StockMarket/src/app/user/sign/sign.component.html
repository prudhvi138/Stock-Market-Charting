<section id="intro">
    <div class="container">

      <div class="card bg-light w-50 h-100 mt-5" >
        <div class="card-body mt-5">
          <h2>Sign In</h2>
          <form [formGroup]="signinForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password" name="password">
      </div>
      <button type="submit" class="btn btn-info" (click)="login()">Sign In</button>
      
    </form>
      </div>  
    </div>
  </div>

  </section>
